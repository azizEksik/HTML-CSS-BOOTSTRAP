<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            position: absolute;
            z-index: -1; /* -1 demek bir alt katmana al demek */
            top: 0px; /*Yukarıdan 0 bosluk bırak*/
        }
        h2{
            color: #fff;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    
    <!-- z index özelligi iki elementin üst üste geçmesini sağlayan bir özelliktir -->

    <h2>Youtube Icon</h2>

    <img src="/resimler/youtube_icon.png" alt="img not found" width="100px" height="100px">

</body>
</html>
