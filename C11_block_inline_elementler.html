<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!--
        block element ve inline element
     -->

     <p>Aziz</p> <!-- p tagi block lement oldugu sayfadaki bütün satırı kullanır -->
     <h2>iletişim sayfasi</h2> <!-- aynı şekilde h2 tagi de block element oldugu için sayfada bulundugu bütün satırı kullanır -->
     <span>Telif haklari saklidir</span> <!-- span tagi bir block elementi degildir. 
        satırda sadece uzunlugu kadar yer yaplar, satırın kalan kısmını kullanabiliriz, bu bir inline elemnttir -->
    
    <span>Abc</span> <!-- span tagi ile yazdıgımız abc alt satırda yazmadı "telif hakları saklıdır" satırının yanına yazıldı
                            çünkü span elementi inline lementtir -->
    
    

</body>
</html>
