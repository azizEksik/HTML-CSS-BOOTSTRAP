<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .kutu{
        background-color: lightcoral;
        width: 250px;
        height: 250px;
    }
    #baslik{
        padding-left: 60px;
        padding-top: 20px;
        
    }
    #paragraf{
        text-align: center;
        color: white;
    }
</style>
<body>
    
    <!-- padding kullanımı -->
    <!-- 
        margin div'in veya diger nesnelerin dışındaki boşlugu ayarlarken
        Padding div'in veya diger neslerin içindeki boşlugu ayarlar
        oluşturdugumuz kutuların içindeki boşlugu padding kullanarak ayarlıyoruz
        dışındaki boşluklarda da margin kullanıyoruz
     -->

    <div class="kutu">
        <h3 id="baslik">HTML Dersleri</h3>
        <p id="paragraf">Websiteme hoş geldiniz</p>
        <p style="padding-top: 50px; padding-left: 10px;">Telif haklari saklidir</p>
    </div>

</body>
</html>
