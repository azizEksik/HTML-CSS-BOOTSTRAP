<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- a : <a> elemti link vermek için kullanılır -->
    
    <!--
        <a> : link vermek için kullanılır
        href = linki yazdıgımız yer
        target = _blank = linkimizi ayrı sayfada açar
    -->

    Google'a gitmek için <a href="https://www.google.com">tiklayiniz</a> <!-- linki gömmek istedigimiz yeri <a> taglerinin içine yazarız -->
    <br/>
    Google'a gitmek için <a href="https://www.google.com" target="_blank">tiklayiniz</a>
    <br/>
    <br/>

    <center>
        <a href="https://www.youtube.com" target="_blank">
            <img src="/resimler/youtube_icon.png" alt="image not found" width="20" height="20"/>
        </a>
    </center> <!-- <a> elementinin içine <img> koduk, ikona basınca linke gidiyoruz, ortalamak için de <center> içine aldık -->

</body>
</html>
