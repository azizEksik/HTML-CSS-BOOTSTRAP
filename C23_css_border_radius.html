<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .kutu{
            background-color: lightblue;
            width: 300px;
            height: 300px;
            border: 7px double red; /* üç parametre alır, (kalınlığı, tipi, rengi) */
        }
        .kutu2{
            background-color: lightgrey;
            width: 300px;
            height: 300px;
            border-radius: 50px; /* divin kenarlarını 50px yuvarla, tam oval yapmak istersek 50% deriz */
        }
    </style>
</head>
<body>
    
    <!--
        solid = düz çerçeve
        dotted = noktalı çerçeve
        dashed = çizgi çerçeve
        double = çift katmanlı düz çerçeve
        ...... gibi pek çok çerçeve özelligi var
    -->
    
    <!--
        border radius köşeli kenarları yuvarlar
    -->

    <div class="kutu">

    </div>
    <br/>
    <div class="kutu2">

    </div>

</body>
</html>
