<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- <table> Tablo etiketi -->
    <!--
        <table> = tablo oluşturan tag
        border = tabloda çerçeve oluşturmamızı sağlar, içine yazdığımız deger çerçevenin pixelini belirler
        <tr>(table row) = tabloda satır olusturan tag
        <td>(table data) = tabloda açtığımız satırı stünlara bölen tag
        <th>(table header) = tabloda başlıkları belirlemek için kullandığımız tag
        rowspan = satırları birleştirmek için kullanılır
        colspan = sütunları birleştirmek için kullanılır, içine yazdıgımız deger birleştirecek stün sayısını belirler
    -->

        <table border="1">

            <tr>
                <th colspan="4">Kişisel Bilgiler</th>
                <tr>
                    <th rowspan="4">İsim <br/> Soyisim <br/> Yas</th>
                    <th>İsim</th>
                    <th>Soy isim</th>
                    <th>Yaş</th>
                </tr>
            </tr>
            <tr>
                <td>aziz</td>
                <td>eksik</td>
                <td>27</td>
            </tr>
            <tr>
                <td>halil</td>
                <td>eksik</td>
                <td>35</td>
            </tr>
            <tr>
                <td>deniz</td>
                <td>caglayan</td>
                <td>18</td>
            </tr>

        </table>

</body>
</html>
