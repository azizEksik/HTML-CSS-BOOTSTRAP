
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- Biçimlendirme Elementleri-->

    <!--
        1- hr = bir satır çizgi çizer
        2- br = bir satır boşluk bırakır
        3- strong = kalın yapar
        4- b = kalın yapar, strong ile aynı
        5- i = italik yapar
        6- mark = içine yazdığımız yazıyı fosforlu kalaemle çiziyormuşuz gibi çizer
        7- center = bir yazıyı veya bir resmi ortalamak için kullanırız
    -->

    <h2>HTML Dersleri</h2>

    <hr> <!-- <hr> sayfaya çizgi çekmeye yarayan bir elementtir -->

    <p>Java Desleri</p>
    <br> <!-- <br> elementi Java ile C# arasına bir satır boşluk koymamızı sağlayan elementtir, ingilizcesi olan Break'ten gelir -->
    <br>
    <p>C# Dersleri</p>
    <p>SQL Dersleri</p>
    <p>JavaScript Dersleri</p>
    <p>C Dersleri</p>

    <p><strong>HTML Dersleri</strong></p> <!-- <strong> elementi içine yazdığımız yazıyı daha keskin ve kalın hale getiren bir elementtir -->

    <p><i>HTML Dersleri</i></p> <!-- <i> elementi içine yazdığımız yazıyı italik yapar  -->

    <p>
        <b>
            HTML Dersleri <!-- <b> elementi içine yazdığımız yazıyı strong elementi gibi kalın yapar -->
        </b>
    </p>


    <p>
        <mark>
            HTML Dersleri <!-- <mark> elemnti içine yazdığımız yazıyı fosforlu kalmele çizer -->
        </mark>
    </p>

    <p>
        <center>
            HTML Dersleri <!-- bir resmi veya bir yazıyı ortalamak için kullanırız -->
        </center>
    </p>

</body>
</html>
