
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!--
        ol (ordinary List) =
        ul (unordinary List) = 
        li = listeler
        type = sıralı listelerde sıralamanın nasıl yapılacgı
    -->
    
    <h2>İÇECEKLER</h2>
    <ul>
        <li>Kahve</li>
        <li>Çay</li>
        <li>meyve suyu</li>
    </ul>

    <ol type="A">
        <li>Kahve</li>
        <li>Çay</li>
        <li>Meyve suyu</li>
    </ol>

    <!-- Ornek -->

    <br/>
    <br/>

    <ol type="1">
        <li>İç Donanim Birimleri
            <ol type="I">
                <li>Anakart</li>
                <li>İşlemci</li>
                <li>Bellek</li>
            </ol>
        </li>
        <li>Diş Dononim Birimleri
            <ol type="1">
                <li>Monitör
                    <ol type="a">
                        <li>LCD</li>
                        <li>LED</li>
                    </ol>
                </li>
                <li>Klavye</li>
                <li>Fare</li>
            </ol>
        </li>
    </ol>

</body>
</html>
