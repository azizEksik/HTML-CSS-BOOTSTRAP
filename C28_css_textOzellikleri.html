<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .metin{
            color: red;
            background-color: lightgoldenrodyellow;
            text-align:center;
            font-weight: 700;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-style: italic;
            text-transform: lowercase;
            letter-spacing: 3px;
            text-decoration: underline;
            word-spacing: 50px;
        }
    </style>
</head>
<body>
    
    <!-- Text Ozellikleri -->
    
    <!--
        1- color = rengini değiştirir
        2- backround-color = arkaplan rengini degistirir
        3- text-align = metni hizalar
        4- font-weight = metni kalınlaştırır, html'de <b>
        5- font-family = yazı stilini ayarlar
        6- font-style =  metne italik ve benzeri tipler kazandırır
        7- text-transform = metnin tamamını büyük küçük harfe çevirme ve benzerleri
        8- letter-spacing = harfler arasındaki boşluğun bouyutunu ayarlamak için kullanılır
        9- text-decoration = bir metnin altını çizmek üstünü çizmek metni direkt çizmek ve benzerleri
        10- word-spacing = kelimelerin arasındaki boşlukların boyutunu ayarlar
    -->

    <p class="metin" >HTML DERSLERİ</p>

</body>
</html>
