<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .kutu1{
            width: 300px;
            height: 300px;
            background-color: red;
            display: inline-block;
        }
        .kutu2{
            width: 300px;
            height: 300px;
            background-color: grey;
            display: inline-block;
            margin-left: 100px;
        }
    </style>
</head>
<body>
    
    <!-- Display kullanimi -->

    <!--
        1- inline
        2- block
        3- inline-block : hem element inline  olsun hem de block görün istiyorsak kullanıyoruz
    -->

    <p style="display: inline;">Paragraf1</p> <!-- display özelliginden inline kullanarak block paragraf elementini inline yaptık -->
    <a href="#" style="display: block;">Link1</a> <!-- inline element olan a tag'ini display kullanarak block elemente çevirdik -->

    <!-- inline elementlere genişlik ve yükseklik vermeyiz
         block elemente çevirirsek genişlik ve yüksekli verebiliriz
    -->

    <div class="kutu1"></div>
    <div class="kutu2"></div>

</body>
</html>
