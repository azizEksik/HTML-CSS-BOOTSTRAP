<body>
    
    <!-- <img> etiketi (resim etiketi)
         src(Source) = kaynak, resmin yolunu yükledigimiz yer 
         alt = resim açılmadığında kullanıcıya gösterecegimiz mesaj
         width = bir resmin genişliğini veriyoruz
         height = bir resmin yüksekliğini veriyoruz
     -->

<center>
    <img src="/resimler/atatürk.jpg" 
         alt="Atatürk resmi bulnamadi"
        width="200"
        height="200"/> <!-- / diyip resmin içnde bulunan klasörü seçiyoruz, sonra klasörün içindeki resmi seçiyruz -->
    <br/>
    <br/>
    <h2>İSTİKLAL MARŞI</h2>
</center>

</body>
