<!DOCTYPE html>
<html lang="en"> <!-- html tagi ana tagimizdir, her seyi onun icine yazarız -->
<head> <!-- head taglarının içine title'imizi yazabiliriz, meta etiketlerini yazabiliriz, genele bilgilendirmeler yazabiliriz -->
    <!-- meta taglari web sayfam şu şu özelliklere sahip olacak deiğimiz şeyleri belirlediğimiz taglar -->
    <meta charset="UTF-8"> <!-- charset="UTF-8" dediğimiz zaman web sayfamız türkçe karakterleri de destekler. charset ile kullanılacak karakter setlerini belirleriz -->
    <meta name="viewport" content="width=, initial-scale=1.0"> <!--bu meta etiketini responsive aktif olsun diye kullanıyoruz
    responsive(telefona ve bilgisayara çözünürlüğün uyumlu olması)  -->
    <meta name="keywords" content="Java Dersleri, C# Dersleri, sql Dersleri"> <!-- google'da arama yapılırken arama yapan kişi bizim buraya yazdıgımız keyword'ü ararsa bizim sitemiz karşısına çıkar -->
    <meta name="description" content="Javanin Faydalari" > <!-- Bu meta etiketinde kullanıcı google'da arama yaptığı zaman bizim websitesinde bulunan
    bilginin kısa bir şekilde google sayfasında açıklanmasıdır -->
    <title>HTML Öğreniyorum</title> <!-- Websitesinin title ını belirlediğimiz tag -->
</head>
<body> <!-- web sayfamızda görmek istediğimiz her içerik body tagleri arasına yazılır-->
    
</body>
</html>
